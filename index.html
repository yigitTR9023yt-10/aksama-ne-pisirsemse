/* Devam JS kodu */

function toggleMod() {
  let menu=document.getElementById("modMenu");
  menu.style.display = menu.style.display=="block"?"none":"block";
}

function setMod(mod) {
  aktifMod = mod;
  document.getElementById("aktifModYazi").innerText = "Seçili mod: " + (mod.charAt(0).toUpperCase()+mod.slice(1));
  document.getElementById("modMenu").style.display="none";
}

function normalYemek(btn) {
  btn.classList.add("shake");
  setTimeout(()=>{btn.classList.remove("shake")},200);
  
  let list = aktifMod=="klasik"?klasik:sporcu;
  let index = normalIndex[aktifMod];
  if(index >= list.length) index=0;
  normalIndex[aktifMod] = index + 1;
  let yemek = list[index];
  
  let sonucDiv = document.getElementById("normalSonuc");
  let aciklamaDiv = document.getElementById("normalAciklama");
  sonucDiv.innerText = yemek.ad;
  aciklamaDiv.innerText = yemek.aciklama;
  sonucDiv.classList.add("show");
  aciklamaDiv.classList.add("show");
}

function modalAc() {
  document.getElementById("modalBg").style.display="flex";
}

function ozelSec(mod) {
  document.getElementById("modalBg").style.display="none";
  let list;
  if(mod=="klasik") list = klasik;
  else if(mod=="sporcu") list = sporcu;
  else list = klasik.concat(sporcu);

  if(hak<=0) {
    document.getElementById("ozelSonuc").innerText="Hak kalmadı, yarın tekrar dene.";
    document.getElementById("ozelAciklama").innerText="";
    return;
  }
  
  hak--;
  document.getElementById("hakYazi").innerText="Kalan hak: "+hak;
  
  let rand=Math.floor(Math.random()*list.length);
  let yemek=list[rand];
  document.getElementById("ozelSonuc").innerText=yemek.ad;
  document.getElementById("ozelAciklama").innerText=yemek.aciklama;
  document.getElementById("ozelSonuc").classList.add("show");
  document.getElementById("ozelAciklama").classList.add("show");
}

function sayacGuncelle() {
  let now = Date.now();
  if(now >= reset) {
    hak=5;
    reset=now+86400000;
  }
  let kalan = reset - now;
  let saat = Math.floor(kalan/3600000);
  let dakika = Math.floor((kalan%3600000)/60000);
  let saniye = Math.floor((kalan%60000)/1000);
  document.getElementById("sayac").innerText = "Yeni haklar: "+saat+"s "+dakika+"dk "+saniye+"sn sonra";
}
